<!doctype html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Sistema Ecomerce</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/navbars/">
    
    <script src="dist/js/angular.min.js"></script>
    <script src="control/editoraControl.js"></script>

    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body ng-controller="EditoraController">
    <div ng-include="'menu.html'"></div>

<div class="container"> 
    <br />
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">{{nomeTela}}</li>
        </ol>
      </nav>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="cadastro-tab" data-toggle="tab" href="#cadastro" role="tab" aria-controls="cadastro" aria-selected="true">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="dados-tab" data-toggle="tab" href="#dados" role="tab" aria-controls="dados" aria-selected="false">Dados</a>
          </li>
      </ul>
      <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
            <br />
            <button type="button" ng-click="novo()" class="btn btn-info">Novo</button>
            <button type="button" ng-click="salvar()" class="btn btn-success">Salvar</button>
            <button type="button" ng-click="excluir()" class="btn btn-danger">Excluir</button>
            <button type="button" ng-click="pesquisar()" class="btn btn-warning">Pesquisar</button>
            <br /><br />
            <form class="was-validated">
                <div class="form-row">
                  <div class="form-group col-md-2">
                    <label for="inputCodigo">Codigo</label>
                    <input type="text" class="form-control" id="inputCodigo" disabled ng-model="editora.idEditora">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputNome">Descrição</label>
                    <input type="text" class="form-control is-valid" id="inputNome" required ng-model="editora.nome">
                    <div class="invalid-feedback">
                         Digite a descrição.
                    </div>
                  </div>
                </div>
              </form>
          </div>
          <div class="table table-hover fade" id="dados" role="tabpanel" aria-labelledby="dados-tab">
            <br/>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nome</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="editorasTabela in editoras" ng-click="seleciona(editorasTabela)">
                    <th scope="row">{{ editorasTabela.idEditora }}</th>
                    <td>{{ editorasTabela.nome }}</td>
                  </tr>
                </tbody>
              </table>
              <span ng-show="(editoras | filter: criterio).length == 0">Infelizmente  n&atilde;o temos o que voc&ecirc; est&aacute; procurando</span>
          </div>
      </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="dist/js/bootstrap.bundle.min.js" ></script>

</html>
